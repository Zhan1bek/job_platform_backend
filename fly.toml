app = "job-platform-backend"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"
  context = "."

[env]
  DJANGO_SETTINGS_MODULE = "job_platform.settings"
  PYTHONUNBUFFERED = "1"

[[services]]
  internal_port = 8000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "5s"
    interval = "15s"
    timeout = "2s"
