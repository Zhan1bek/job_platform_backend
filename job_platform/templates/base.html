{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JobPlatform{% endblock %}</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .page-wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #2b2d42;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            flex: 1;
        }

        .footer {
            background-color: #2b2d42;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        button {
            padding: 10px 20px;
            background-color: #2b2d42;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #1a1c2c;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
<div class="page-wrapper">

    <header>
        <nav class="navbar">
            <div><a href="{% url 'main' %}">JobPlatform</a></div>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Выйти</a>
                {% else %}
                    <a href="{% url 'login' %}">Войти</a>
                    <a href="{% url 'register' %}">Регистрация</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>© 2025 JobPlatform</p>
    </footer>

</div>
{% block extra_js %}{% endblock %}
</body>
</html>
